<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="#" method="post">
            <div class="form-group has-feedback">
                <input type="text" id="name" class="form-control" placeholder="name">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="re-password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <div class="col-xs-4">
                            </div>       </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" id="register" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>

                <!-- /.col -->
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<script >
    $(function () {
        $('#register').click(function () {
            $.ajax({
                method: "post",
                url: "register",
                data: { name: $("#name").val(), password: $("#password").val(), rePassword: $("#password").val()}
            }).done(function( data ) {
                console.log( data)
            });
        })
    })
</script>
